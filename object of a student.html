<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Object Properties</h2>


<p id="demo"></p>

<script>
const person = {
  fname:"Mary",
  lname:"Smith",
  Address:"BURKHARDT RD. EVANSVILLE.",
   Email:"mary123@yahoo.com",
  age:25
 
}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>
